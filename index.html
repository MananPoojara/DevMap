<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Define Overpass API URL to fetch shop data
        var overpassUrl = "https://overpass-api.de/api/interpreter";
        var overpassQuery = `
            [out:json];
            (
            node["shop"]({{bbox}});
            way["shop"]({{bbox}});
            relation["shop"]({{bbox}});
            node["shop"="mall"]({{bbox}});
            way["shop"="mall"]({{bbox}});
            relation["shop"="mall"]({{bbox}});
            node["amenity"="marketplace"]({{bbox}});
            way["amenity"="marketplace"]({{bbox}});
            relation["amenity"="marketplace"]({{bbox}});
            );
            out body center;
        `;


        // Make an AJAX request to fetch shop data
        fetch(overpassUrl, {
            method: 'POST',
            body: overpassQuery
        })
            .then(response => response.json())
            .then(data => {
                // Add markers for each shop
                data.elements.forEach(element => {
                    if (element.type === "node") {
                        var marker = L.marker([element.lat, element.lon]).addTo(map);
                        var popupContent = `<b>${element.tags.name || "Shop/Marketplace"}</b><br>${element.tags.shop || element.tags.amenity || "Mall"}`;
                        marker.bindPopup(popupContent);
                    }
                });
            })
            .catch(error => console.log("Error fetching shop data:", error));
    </script>
</body>

</html>
